<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>avalição em sala 3</title>
</head>

<body>

    Nome do astronauta:
    <input id="i_nomeAstronauta">

    <br><br>

    Quantidade de dias:
    <input type="number" id="i_diasViagem">

    <br><br>

    Quantidade de horas:
    <input type="number" id="i_horasViagem">

    <br><br>

    Quantidade de minutos:
    <input type="number" id="i_minutosViagem">

    <br><br>

    <button onclick="validarInformacoes()">Registrar viagem</button>
    <button onclick="relatorioViagens()">Relatorio de viagens</button>
    <div id="mostrar"></div>

</body>

</html>
<script>

    var nome = [];
    var dias = [];
    var horas = [];
    var min = [];

    function validarInformacoes() {
        var nome = i_nomeAstronauta.value;
        var dias = Number(i_diasViagem.value);
        var horas = Number(i_horasViagem.value);
        var minutos = Number(i_minutosViagem.value);

        if (nome == "") {
            alert("Nome do astronauta indefinido")
        } else if (dias <= 0 && horas <= 0 && minutos <= 0) {
            alert("Informe um tempo de viagem válido!")
        } else {
            nome.push(nome.toUpperCase());
            dias.push(dias);
            horas.push(horas);
            min.push(minutos);

        }
    }

    function relatorioViagens() {

        var imagem1 = "";


        for (var i = 0; i < nome.length; i++) {
            var somaMin = min[i] * 49;
            var somaHora = (horas[i] * 60) * 49;
            var somaDias = (dias[i] * 1440) * 49;
            var somaTotal = somaMin + somaHora + somaDias;
            var descobrirAno = somaTotal / 525600;

            if (descobrirAno <= 13) {

                imagem1 = `<img src="bartAte13.png" alt="100px">`
            } else if (descobrirAno <= 30) {
                imagem1 = `<img src="bartAte30.png" alt="100px">`
            } else if (descobrirAno <= 65) {
                imagem1 = `<img src="bartAte60.png" alt="100px">`
            } else if (descobrirAno <= 100) {
                imagem1 = `<img src="bartAte100.png" alt="100px">`
            } else {
                imagem1 = `<img src="bartAcima100.png" alt="100px">`
            }

            mostrar.innerHTML += `Viagem <b>${i + 1}:</b><br>
            Austronauta <b>${nome[i]}</b> ficou fora por pelo menos <b>${parseInt(descobrirAno)} </b> anos no tempo da Terra.<br>
            A criança que nasceu quando ele saiu provavelmente está assim<br>
            ${imagem1}<br><br><br>   
            `
        }
    }
</script>
