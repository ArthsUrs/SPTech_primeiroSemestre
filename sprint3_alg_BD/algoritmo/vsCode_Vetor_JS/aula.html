<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_frase">
    <button onclick="analisar()">analisar</button>
    <div id="mensagem">

    </div>
</body>
</html>

<script>
    function analisar() {
        var text = input_frase.value
        mensagem.innerHTML = "";

        for (var cont = 0; text.length > cont;cont++)
            mensagem.innerHTML += `${text[cont]} <br>`
    }
</script>
