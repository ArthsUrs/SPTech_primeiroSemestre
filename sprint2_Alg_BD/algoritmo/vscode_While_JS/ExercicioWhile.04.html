<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="funcaoPares()">
        S2 Pares
    </button>

    <div id="mensagem"></div>
</body>

<script>
    function funcaoPares() {
        var numero = 0;

        mensagem.innerHTML = ""

        while (numero <= 100){ mensagem.innerHTML += `${numero} <br>`
        numero += 2;
    }

    }
</script>
