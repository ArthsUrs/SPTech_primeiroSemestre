<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Insira a frase, sem grassinha</label>
        <input type="text" id="i_textoUsuario">

    <button onclick="contar()"> 
        contar 
    </button>
    <div id="mensagem"></div> 
</body>
</html>

<script>
    function contar() {
        var numero = 1;

        mensagem.innerHTML = "";

        var txt = i_textoUsuario.value;
        

        while (numero <= 7){
            mensagem.innerHTML += `${numero}.${txt} <br> `;
            numero += 1;
        }
    }
</script>
