<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="i_pessoasCarro">Quantas pessoas vão entrar no carro</label>
    <input type="number" id="i_pessoasCarro">

    <button onclick="carona()">#Partiu Carona</button>

    <div id="mensagem">

    </div>
</body>

</html>

<script>


    function carona() {
        var carona = Number(i_pessoasCarro.value);

        var numero = 1;

        mensagem.innerHTML = "";

        while (numero <= carona) {
            if(numero == 1) {
                mensagem.innerHTML += `O primero passageiero ${numero} entrou, ele é o senhor motorista <br>`
            }else if (numero > 1 && numero < 6) {
                mensagem.innerHTML += `Entrou o passageiro numero ${numero}<br>`
            } else mensagem.innerHTML += `o passageiro numero ${numero} vai ter que esperar um pouco.<br>`

            numero += 1;
        }
    }
</script>
