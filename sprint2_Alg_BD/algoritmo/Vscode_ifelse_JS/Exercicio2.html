<html lang="en">
<head>

<body>
    <label for="i_rendaMensalFamiliar">
        Qual a renda familiar:
    </label>
    <input type="number" id="i_rendaMensalFamiliar"> 
<br>
    <button onclick="AnaliseDeRenda()">
        Ver classe Social da Familia!
    </button>
</body>
</html>


<script>
    function AnaliseDeRenda() {
        var R = Number(i_rendaMensalFamiliar.value)
        
        if (R < 250) alert("Classe E");
        else if (R < 900 ) alert("Classe D");
        else if (R < 2500) alert("Classe C");
        else if (R < 9500) alert("Classe B");
        else alert("Classe")
    }
</script>
