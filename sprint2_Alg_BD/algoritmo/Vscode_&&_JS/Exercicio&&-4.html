<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="i_horaAssis">Qual horário você assistira?</label>
        <input type="number" id="i_horaAssis">

    <button onclick="netflix()">
        Analisar tráfego
    </button>
</body>
</html>

<script>
    function netflix() {
        var hora = Number(i_horaAssis.value);

        if (hora >= 19 && hora <= 21) alert(`Não é recomendável que você assista sua série favorita as ${hora}hrs!`);
        else alert(`O horário X é adequado para assistir sua série favorita!`);
    };
</script>
