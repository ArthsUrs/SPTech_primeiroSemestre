<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="i_temp">
        Qual a temperatura ambiente?
    </label>
    <input id="i_temp" type="number">

    <button onclick="temperatura()">
        Analise
    </button>
</body>

</html>

<script>
    function temperatura() {
        var temp = Number(i_temp.value);

        if (temp >= 21 && temp <= 24)
            alert(`Temperatura CONFORTÁVEL`)
        else alert(`Temperatura DESCONFORTÁVEL`)
    }
</script>
