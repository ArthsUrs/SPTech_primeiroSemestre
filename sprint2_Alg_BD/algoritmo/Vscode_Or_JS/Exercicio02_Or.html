<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="i_notaEnem"> Qual a nota do enem do aluno</label>
        <input type="number" id="i_notaEnem">

    <label for="i_notaVest">Qual a nota do vestibular interno do aluno</label>
        <input type="number" id="i_notaVest">

    <button onclick="AnaliseNota()">Clique para analisar reultados</button>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function AnaliseNota() {
        var enem = Number(i_notaEnem.value);
        var vest = Number(i_notaVest.value);

        if (enem >= 800 || vest >= 700) mensagem.innerHTML = "Aprovado"

        else mensagem.innerHTML = "NÃ£o aprovado"
    }
</script>
